  <script type="text/javascript">
    function sprawdzRok(liczba) {
      if (liczba == 1995) {
      
        pokaz.innerHTML = "<font color='blue' size='4'>Brawo znasz rok od kiedy działa Javasript</font>";

        pokaz.innerHTML = "<font color='red' size='7'>Źle musisz jeszcze poczytać</font>";
      }
    }

    function okno_zamknij() {
      window.close();
    }

  </script>
</head>
<body>
  <div>
    <script type="text/javascript">
      document.write("<font color='green' size='6'>Od którego roku JavaScript jest w użyciu?</font>" + "<br>");
   

      function obl(x) {
        sprawdzRok(parseInt(x));
      }
    </script>
    <form name="formularz" action="..." onsubmit="obl(this.kolor.value);return false">
      <input size="6" name="kolor">
      <input type="submit" value="oblicz">
    </form>
    <table>
      <tr id="pokaz"> </tr>
    </table>
  </div>
  <input type="button" value="zamknij okno" onclick="okno_zamknij()" />
